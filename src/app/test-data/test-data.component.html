<h1 id="tableLabel">Fun with test data</h1>

<p>This component demonstrates fetching data from the API.</p>

<p *ngIf="!data"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="data">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let thing of data">
      <td>{{ thing.thing }}</td>
      <td>{{ thing.wotsit }}</td>
      <td>{{ thing.howMany }}</td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="onClickMe()">Click me!</button>
